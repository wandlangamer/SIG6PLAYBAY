<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- font Awesome Cdn -->
	<script src="https://kit.fontawesome.com/e48d166edc.js" crossorigin="anonymous"></script>

	<!-- Bootstrap cdn -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
		integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
		crossorigin="anonymous"></script>

	<!-- Owl Carousel File -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.min.css"
		integrity="sha512-GqP/pjlymwlPb6Vd7KmT5YbapvowpteRq9ffvufiXYZp0YpMTtR9tI6/v3U3hFi1N9MQmXum/yBfELxoY+S1Mw=="
		crossorigin="anonymous" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.min.js"
		integrity="sha512-lo4YgiwkxsVIJ5mex2b+VHUKlInSK2pFtkGFRzHsAL64/ZO5vaiCPmdGP3qZq1h9MzZzghrpDP336ScWugUMTg=="
		crossorigin="anonymous"></script>


	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

	<!-- Isotope  -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.4/isotope.pkgd.min.js"></script>

	<!-- Javascript -->
	<script src="/js/custom.js"></script>

	<!-- Sweet Alert -->
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/shopping_cart.css}" />

	<title>Document</title>
</head>

<body>
	<header class="header trans_300">
		<!-- Navegação principal -->
		<div class="main_nav_container">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-right">
						<div class="logo_container">
							<a href="#">Play<span>Bay</span></a>
						</div>
						<nav class="navbar" id="nav">
							<nav class="navbar">
								<ul class="navbar_menu">
									<li><a th:href="@{/}">Home</a></li>
									<li><a th:href="@{/sig/produto}">Cadastrar Produtos</a></li>
									<li><a th:href="@{/sig/cliente}">Cadastrar Clientes</a></li>
									<li><a th:href="@{/sig/pedidos}">Cadastrar Pedidos</a></li>
								</ul>
								<ul class="navbar_user">
									<li><a href="#"><i class="fa fa-search" arial-hidden="true"></i></a></li>

									<li><a href="#"><i class="fa fa-user" arial-hidden="true"></i></a>
										<ul class="vertical-list">
											<li><a th:href="@{/login}"><i class="fa fa-sign-in"
														arial-hidden="true"></i>LogIn</a></li>
											<li><a th:href="@{/login?logout}"><i class="fa fa-sign-out"
														arial-hidden="true"></i>LogOut</a></li>
										</ul>
									</li>


									<li class="checkout">
										<a th:href="@{/sig/carrinho}">
											<i class="fa fa-shopping-cart" arial-hidden="true"></i>
											<span id="checkout_items" class="checkout_items">0</span>
										</a>
									</li>
									<li>
										<div class="icons">
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" name="themeRadios"
													id="themeRadio1" value="light">
												<label class="form-check-label theme-icon" id="sun"
													for="inlineRadio1"><i class="fas fa-sun"></i></label>
											</div>
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" name="themeRadios"
													id="themeRadio2" value="dark" checked="true">
												<label class="form-check-label theme-icon" id="moon"
													for="inlineRadio1"><i class="fas fa-moon"></i></label>
											</div>
										</div>
									</li>
								</ul>
								<div class="hamburger_container">
									<i class="fa fa-bars" aria-hidden="true"></i>
								</div>
							</nav>
					</div>
				</div>
			</div>
		</div>
	</header>

	<div class="fs_menu_overlay"></div>
	<div class="hamburger_menu">
		<div class="hamburger_close"><i class="fa fa-times" aria-hidden="true"></i></div>
		<div class="hamburger_menu_content text-right">
			<ul class="menu_top_nav">
				<li class="menu_item"><a href="#">Home</a></li>
				<li class="menu_item"><a href="#">Playstation</a></li>
				<li class="menu_item"><a href="#">Xbox</a></li>
				<li class="menu_item"><a href="#">Nintendo</a></li>
				<li class="menu_item"><a href="#">Acessorios</a></li>
				<li class="menu_item"><a href="#">Contato</a></li>
			</ul>
		</div>
	</div>





	<div class="text-center">
		<h1 >Shopping Cart</h1>
	</div>
	<div class="row">
		<div class="products" id="produtos">
		

		</div>
		<div>
			<div class="text-center">
				<h2>Resumo do pedido</h2>
			</div>

			<div class="row pedido_info text-center">
				<div class="col" id="infos">
				</div>
			</div>
			<div class="row pedido_info text-left frete">
				<h5 class="pedido_item text-left">Frete</h5>
				<div class="col text-right">
					<h5 id="frete">R$ </h5>
				</div>
			</div>
			<div class="row pedido_info text-left total">
				<h5 class="pedido_item text-left">Total</h5>
				<div class="col text-right">
					<h5 id="total">R$ </h5>
				</div>
			</div>
			<div class="text-center">
				<button class="btn btn-success text-center finalizar" onclick="finishOrder()">Finalizar Pedido</button>
			</div>
		</div>

		<script src="/js/shoppingCart.js"></script>
		<script>

			function darkTheme() {
				document.documentElement.style.setProperty(
					"--cor-primaria",
					"rgb(255, 255, 0)"
				);
				document.documentElement.style.setProperty(
					"--cor-secundaria",
					"rgb(129, 1, 129)"
				);
				document.documentElement.style.setProperty(
					"--cor-secundaria-hover",
					"rgb(212, 5, 212)"
				);
				document.documentElement.style.setProperty(
					"--cor-titulo",
					"rgb(172, 155, 7)"
				);
				document.documentElement.style.setProperty(
					"--cor-bubble-text",
					"rgb(0, 0, 0)"
				);
				document.documentElement.style.setProperty(
					"--cor-select",
					"rgb(255, 255, 0)"
				);
				document.documentElement.style.setProperty(
					"--cor-background",
					"rgb(0, 0, 0)"
				);
				document.documentElement.style.setProperty("--cor-desconto", "rgb(181, 174, 196)");

			}

			function lightTheme() {
				document.documentElement.style.setProperty("--cor-primaria", "rgb(0, 0, 0)");
				document.documentElement.style.setProperty(
					"--cor-bubble-text",
					"rgb(255, 255, 0)"
				);
				document.documentElement.style.setProperty(
					"--cor-select",
					"rgb(255, 255, 0)"
				);
				document.documentElement.style.setProperty("--cor-background", "rgb(195, 203, 214)");
				document.documentElement.style.setProperty("--cor-desconto", "rgb(0, 0, 0)");
				document.documentElement.style.setProperty("--cor-desconto", "rgb(255, 0, 0)");

			}


			function changeTheme() {
				const radio1 = document.getElementById("themeRadio1");
				radio1.addEventListener("click", () => {
					lightTheme();
				});
				const radio2 = document.getElementById("themeRadio2");
				radio2.addEventListener("click", () => {
					darkTheme();
				});
			}
			changeTheme();
		</script>



</body>

</html>
