<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Atualizar Produto</title>
	<script type="text/javascript">
		function consulta() {
			window.open("/sig/produtos");
		}
	</script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<header th:replace="fragments/header :: menuSuperior">
	<div>header</div>
</header>

<body>
	<div class="container my-5">
		<br />
		<h3>Atualizar Produto</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" th:action="@{/sig/produtos/id/{id} (id=${produto.id}) }" th:object="${produto}"
						method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="nome" class="col-form-label">Nome</label>
								<input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Nome">
								<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger">
								</span>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-8">
								<label for="preco" class="col-form-label">Preço</label>
								<input type="text" th:field="*{preco}" class="form-control" id="preco"
									placeholder="Preço">
							</div>
						</div>
						
						<div class="form-group col-md-8">
								<label for="qtdEstoque" class="col-form-label">Quantidade de produtos</label>
								<input type="text" th:field="*{qtdEstoque}" class="form-control" id="qtdEstoque"
									placeholder="qtdEstoque">
								<span th:if="${#fields.hasErrors('qtdEstoque')}" th:errors="*{qtdEstoque}"
									class="text-danger">
								</span>
							</div>		


						<div class="form-group col-md-8">
							<input type="submit" class="btn btn-primary" value="Atualizar Produto">
							<input type="button" class="btn btn-primary" value="Consultar Produto"
								onclick="consulta();">
						</div>
				</div>
				</form>
			</div>
		</div>
		<h6 th:text="${message}" class="text-danger"></h6>
	</div>
	</div>
</body>

</html>
